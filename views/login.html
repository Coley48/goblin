<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Goblin Login</title>
    <link rel="icon" href="../static/all/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/all/css/setting.css">
    <link rel="stylesheet" href="../static/all/css/animate.css">
    <link rel="stylesheet" href="../static/all/css/noticejs.css">
    <link rel="stylesheet" href="../static/login/css/admin.min.css">
    <link rel="stylesheet" href="../static/login/css/verify.min.css">
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image" style="cursor: pointer;" onclick="location.href='/home.html'" title="单击返回主页"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4"><span onclick="location.href='/home.html'" title="单击返回主页">欢迎回来！</span></h1>
                                    </div>
                                    <form class="user" action="">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" id="username" name="username" required placeholder="请输入账号">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" id="password" name="password" required placeholder="请输入密码">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember Me</label>
                                            </div>
                                        </div>
                                        <a type="submit" class="btn btn-primary btn-user btn-block" style="color: white;" id="submit" onclick="javascript:login()">登录</a>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="./regist.html">注册账号!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/all/js/jquery.min.js"></script>
    <script src="../static/all/js/notice.js"></script>
    <script src="../static/all/js/all.js"></script>
    <script src="../static/login/js/login.js"></script>
</body>

</html>
