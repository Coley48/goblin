    <script type="text/x-dot-template" id="use">
        {{~it:value:index}}
        <div class="col-md-3 col-sm-6 col-padding animate-box" data-animate-effect="fadeInLeft" id="{{=value.id}}">
            <div class="blog-entry">
                <a href="/detail.html#{{=value.id}}" target="_blank" class="blog-img"><img src="../static/style/img/party/{{=value.id}}.jpg" class="img-responsive" alt="Free HTML5 Bootstrap Template by FreeHTML5.co"></a>
                <div class="desc">
                    <h3><a href="/detail.html#{{=value.id}}" target="_blank">{{=value.name}}</a></h3>
                    <span><small>by Admin </small> / <small> Web Design </small> / <small> <i
								class="icon-comment"></i> 14</small></span>
                    <p>{{=value.text}}
                    </p>
                    <a href="/detail.html#{{=value.id}}" target="_blank" class="lead">Read More <i class="icon-arrow-right3"></i></a>
                </div>
            </div>
        </div>
        {{~}}

    </script>
    <script>
        var textjson = [{
            "id": "graduate",
            "name": "毕业季",
            "text": "转眼又到了一年毕业季，同学们一起泡图书馆、 熬夜突击、嬉笑打闹的日子总是过得很快，几年不过弹指一挥间，这些都是人生中不可多得的回忆，虽然时光无法倒流但我们却可以用影像，记录一起携手走过的青春！"
        }, {
            "id": "romace",
            "name": "执子之手",
            "text": "喜欢与你默默对视，喜欢在心的旷野里，与你缠绵相依。时光荏苒，无关风月，只是，愿意在你的注视下，轻执墨痕，为你写一段文字。一缕清风，一朵小花，一个微笑，一句轻声的问候，就够了。爱，无需刻意的装饰。"
        }, {
            "id": "season",
            "name": "冬秋夏春",
            "text": "一年四季气候变化的正常规律为春温、夏热、秋燥、冬寒。自然界一切生物在四季气候变化的影响下，必然产生相应的变化，这就是春生、夏长、秋收、冬藏的自然规律。"
        }, {
            "id": "person",
            "name": "私人定制",
            "text": "生命太短 没时间留给遗憾，若不是终点 请一直微笑向前。以个人定制为主的摄影线路， 去向何方？ 出发时间？ 总天数？ 住宿、 用餐、 用车标准？ 全部由您定制。 "
        }]; //定义要渲染数据，一般是从后台ajax拉取
        var tmpltxt = doT.template(document.getElementById("use").innerHTML); //生成模板方法
        document.getElementById("demo").innerHTML = tmpltxt(textjson); //数据渲染

        $('.sidebar li').click(function(obj) {
            $(".fh5co-active").removeClass("fh5co-active");
            $(obj.target.parentNode).addClass("fh5co-active");
            $("html,body").animate({
                scrollTop: $(obj.target.id).offset().top - 10
            }, 800);
        });
    </script>

    <script type="text/x-dot-template" id="use_1">
        {{~it:value:index}}
        <div class="col-md-6">
            <div class="fh5co-feature animate-box" data-animate-effect="fadeInLeft">
                <div class="fh5co-icon">
                    <i class="icon-settings"></i>
                </div>
                <div class="fh5co-text">
                    <h3>{{=value.name}}</h3>
                    <p>{{=value.text}}</p>
                </div>
            </div>
        </div>
        {{~}}

    </script>
    <script>
        var textjson_1 = [{
            "name": "集体之家",
            "text": "我们是共少年志的同学，在学习上互通有无；我们是互相理解的朋友，在生活中共享喜怒哀乐；我们是关系亲密的姐妹，打趣玩闹。青春无悔，我们共同度过这一段大学时光，都在对方的人生里留下了不可磨灭的痕迹和美好的回忆。"
        }, {
            "name": "寝室小窝",
            "text": "大学可以是在一座城堡，而临于窗口美丽的身影便都是怀揣梦想的公主或英俊骄傲的王子。每一位公主，每一位王子都在这座城堡里激进向上，即使生活上的一点一滴都务必做到最好。大学宿舍是公主，王子们的家。这里是体现个人生活习惯的根本的场所。"
        }, {
            "name": "白头偕老",
            "text": "世上，并没有命定的情缘。凡缘，皆属偶然。现实和网络对于情缘的聚散起落并没有什么本质区别。现实中所有的甜蜜和默契，不论是现实还是网络，情缘的载体都是活生生的人。"
        }, {
            "name": "个人记忆",
            "text": "一张技术上完美的照片可能是世上最乏味的图像。好照片是技术和艺术的成功合成。除非景物使我感兴趣，否则我会略过不拍而节省我的胶卷以便拍更好的东西。"
        }]; //定义要渲染数据，一般是从后台ajax拉取
        var tmpltxt = doT.template(document.getElementById("use_1").innerHTML); //生成模板方法
        document.getElementById("demo_1").innerHTML = tmpltxt(textjson_1); //数据渲染
    </script>
