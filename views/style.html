<body>
    <div id="fh5co-page">
        <a class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
        <aside id="fh5co-aside" role="complementary" class="border js-fullheight">

            <h1 id="fh5co-logo"><a href="./home.html" class="font-design">风格推荐</a></h1>
            <nav id="fh5co-main-menu" role="navigation">
                <ul class="sidebar">
                    <li><a id="#campus">校园</a></li>
                    <li><a id="#travel">旅行</a></li>
                    <li><a id="#suburb">近郊</a></li>
                    <li><a id="#aerial">航拍</a></li>
                    <li><a id="#deepth">深度</a></li>
                    <li><a id="#water">水下</a></li>
                    <li><a id="#art">艺术</a></li>
                    <li><a id="#person">私人</a></li>
                </ul>
            </nav>
        </aside>

        <div id="fh5co-main">
            <div class="fh5co-narrow-content">
                <h2 class="fh5co-heading animate-box" data-animate-effect="fadeInLeft">光影记录的瞬间</h2>
                <div id="demo" class="row row-bottom-padded-md"></div>
            </div>

            <div id="get-in-touch">
                <div class="fh5co-narrow-content">
                    <div class="row">
                        <div class="col-md-4 animate-box" data-animate-effect="fadeInLeft">
                            <h1 class="fh5co-heading-colored">你也想拍？</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3 col-md-pull-3 animate-box" data-animate-effect="fadeInLeft">
                            <p class="fh5co-lead">拍摄照片就是要屏住呼吸，全部的官能都集中在一个点上，捕捉稍纵即逝的现实。就在那个瞬间，抓住一幅影像就成了巨大的身体和心灵的快乐</p>
                            <p><a href="./contact.html" target="_blank" class="btn btn-primary">立即预约</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/x-dot-template" id="use">
        {{~it:value:index}}
        <div class="col-md-3 col-sm-6 col-padding animate-box" data-animate-effect="fadeInLeft" id="{{=value.id}}">
            <div class="blog-entry">
                <a href="/detail.html#{{=value.id}}" target="_blank" class="blog-img"><img src="../static/style/img/style/{{=value.id}}.jpg" class="img-responsive" alt="Free HTML5 Bootstrap Template by FreeHTML5.co"></a>
                <div class="desc">
                    <h3><a href="/detail.html#{{=value.id}}" target="_blank">{{=value.name}}</a></h3>
                    <span><small>by Admin </small> / <small> Web Design </small> / <small> <i
                                class="icon-comment"></i> 14</small></span>
                    <p>{{=value.text}}
                    </p>
                    <a href="/detail.html#{{=value.id}}" target="_blank" class="lead">Read More <i class="icon-arrow-right3"></i></a>
                </div>
            </div>
        </div>
        {{~}}
    </script>

    <script src="../static/all/js/jquery.min.js"></script>
    <script src="../static/all/js/jquery.easing.1.3.js"></script>
    <script src="../static/all/js/bootstrap.min.js"></script>
    <script src="../static/all/js/jquery.waypoints.min.js"></script>
    <script src="../static/all/js/jquery.flexslider-min.js"></script>
    <script src="../static/style/js/main.js"></script>
    <script>
        var textjson = [{
            "id": "campus",
            "name": "校园",
            "text": "以校园摄影为主，围绕校园景点，打造青春校园品牌，用镜头记录最美好的青春记忆。"
        }, {
            "id": "travel",
            "name": "旅行",
            "text": "以常规的摄影线路为主，所到之处旅游资源丰富，基础设施较为完善，线路舒适度相对较高。"
        }, {
            "id": "suburb",
            "name": "近郊",
            "text": "以本市周边近郊区域摄影为主，短期摄影游，释放生活、工作压力，暂别城市喧嚣，放飞心情。"
        }, {
            "id": "aerial",
            "name": "航拍",
            "text": "以无人机拍摄创作为主，运用最新技术和一些拍摄技巧，在上帝视角感受空中鸟瞰大地的震撼。"
        }, {
            "id": "depth",
            "name": "深度",
            "text": "以探索、深度摄影为主，走不常规的摄影线路，进入鲜为人知的世界，记录最原始的大自然人文、风光。"
        }, {
            "id": "water",
            "name": "水下",
            "text": "以潜水摄影为主，包括浮潜、深潜等多种方式，带您走进水下世界，用相机记录水中的美好瞬间。"
        }, {
            "id": "art",
            "name": "艺术",
            "text": "以环境人像摄影为主，精选各地适合人像艺术摄影的自然环境，安排各类模特，拍摄最具艺术性的环境人像。"
        }, {
            "id": "person",
            "name": "私人",
            "text": "以个人定制为主的摄影线路，去向何方？出发时间？总天数？住宿、用餐、用车标准？全部由您定制。"
        }]; //定义要渲染数据，一般是从后台ajax拉取
        var tmpltxt = doT.template(document.getElementById("use").innerHTML); //生成模板
        var demo = document.getElementById("demo").innerHTML = tmpltxt(textjson); //数据渲染

        $('.sidebar li').click(function(obj) {
            $(".fh5co-active").removeClass("fh5co-active");
            $(obj.target.parentNode).addClass("fh5co-active");
            $("html,body").animate({
                scrollTop: $(obj.target.id).offset().top - 10
            }, 800);
        });
    </script>
