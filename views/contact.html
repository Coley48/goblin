<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Goblin Contact</title>

    <link rel="icon" href="../static/all/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/all/css/setting.css">
    <link rel="stylesheet" href="../static/all/css/animate.css">
    <link rel="stylesheet" href="../static/all/css/noticejs.css">

    <!-- <link rel="stylesheet" href="../static/contact/css/util.css"> -->
    <link rel="stylesheet" href="../static/login/css/admin.min.css">
    <link rel="stylesheet" href="../static/contact/css/main.css">
    <!-- <link rel="stylesheet" href="../static/contact/css/select2.min.css"> -->

</head>

<body>
    <div class="container-contact">
        <div class="wrap-contact">
            <form class="contact-form user">
                <span class="contact-form-title">联系我们</span>

                <div class="form-group">
                    <input type="text" class="form-control form-control-user" id="name" name="name" required placeholder="请输入姓名">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control form-control-user" id="email" name="email" required placeholder="请输入邮箱">
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control form-control-user" id="phone" name="phone" required placeholder="请输入电话">
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="message" style="height: 120px;font-size: .8rem;" placeholder="留言"></textarea>
                </div>
                <a type="submit" class="btn btn-primary btn-user btn-block" style="color: white;" id="submit" onclick="submit()">提&nbsp;交</a>

            </form>

        </div>
    </div>

    <script src="../static/all/js/jquery.min.js"></script>
    <script src="../static/all/js/notice.js"></script>
    <script src="../static/all/js/all.js"></script>
    <script src="../static/contact/js/main.js"></script>
    <script>
    </script>

</body>

</html>
